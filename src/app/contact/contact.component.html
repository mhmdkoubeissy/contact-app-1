<div class="w-full flex flex-col items-center justify-center p-12 border-2 rounded-2xl space-y-12">
  <span class="text-3xl ">Contact Form</span>

  <form class="" (ngSubmit)="onSubmit()" [formGroup]="contactForm">

    <div class="w-full flex flex-col space-y-5">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" required>
        <mat-error *ngIf="name?.hasError('required')">Name is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Email" formControlName="email" required>
        <mat-error *ngIf="email?.hasError('required')">email is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput type="tel" placeholder="phone" formControlName="phone" required>
        <mat-error *ngIf="phone?.hasError('required')">phone is required</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Submit</button>
    </div>

  </form>

</div>
