<div class="w-full h-fit flex flex-col space-y-10">

  <span class="text-4xl">Contacts</span>

  <!-- start contacts table -->
  <div class="w-1/2 border-2 border-gray-400">
    <table class="w-full" mat-table [dataSource]="contacts" class="mat-elevation-z0">

      <!-- id Column -->
      <ng-container class="w-1/6" matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- name Column -->
      <ng-container class="w-1/6" matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- email Column -->
      <ng-container class="w-1/6" matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- phone Column -->
      <ng-container class="w-1/6" matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <!-- action Column -->
      <ng-container class="w-1/6" matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="Primary" >
            <mat-icon (click)="openDialog()">add</mat-icon>
          </button>
          <button mat-icon-button color="Primary" >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="Primary" >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <!-- end contacts table -->

</div>
